<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane's Library of Alexandria</title>
    <style>
        body {
            margin: 0;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 2em;
            font-size: 2.5em;
            color: #ffa500; /* Alexandria gold color */
        }

        .buttons {
            margin: 1em 0;
        }

        .buttons button {
            margin: 0 0.5em;
            padding: 1em 2em;
            font-size: 1em;
            color: #fff;
            background: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background: #777;
        }

        .directory {
            width: 80%;
            margin: 2em auto;
            background: #333;
            border-radius: 5px;
            padding: 1em;
        }

        .directory table {
            width: 100%;
            border-collapse: collapse;
        }

        .directory th, .directory td {
            padding: 0.5em;
            text-align: left;
        }

        .directory th {
            background: #ff4500;
        }

        .directory td {
            background: #444;
        }

        .guide {
            margin: 1em 0;
            font-size: 1.2em;
            color: #ffa500;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        .modal-content p {
            color: #ffa500;
            margin: 1em 0;
        }

        .modal-content button {
            margin: 0 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            color: #fff;
            background: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <h1>Zane's Library of Alexandria</h1>
    
    <div class="buttons">
        <button onclick="navigate('Movies and TV Shows')">Movies and TV Shows</button>
        <button onclick="navigate('Games')">Games</button>
        <button onclick="showWarning()">Jailbreak for Windows</button>
    </div>

    <div class="guide" id="guide">
        You are here: /
    </div>

    <div class="directory">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button onclick="navigate('Movies and TV Shows')">Movies and TV Shows</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button onclick="navigate('Games')">Games</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button onclick="showWarning()">Jailbreak for Windows</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="warningModal" class="modal">
        <div class="modal-content">
            <p>Yo, you tryna redirect to dis??</p>
            <button onclick="redirect()">Yes</button>
            <button onclick="hideWarning()">No</button>
        </div>
    </div>

    <script>
        function navigate(location) {
            document.getElementById('guide').textContent = 'You are here: /' + location;
            // Here you can add more functionality to update the directory view
        }

        function showWarning() {
            document.getElementById('warningModal').style.display = 'flex';
        }

        function hideWarning() {
            document.getElementById('warningModal').style.display = 'none';
        }

        function redirect() {
            window.location.href = 'https://mega.nz/folder/4XoQ3ZgI#Q5wuJCn0F6oqb_Tdkz7e0Q';
        }

        // Ensure modal is hidden on page load
        document.addEventListener('DOMContentLoaded', () => {
            hideWarning();
        });
    </script>
</body>
</html>
